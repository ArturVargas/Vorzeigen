

<form>
  <div class="container">

    <div class="row d-flex flex-row-reverse">
      <div class="col-5">
        <div class="d-flex justify-content-center">
          <h3>Vorzeigen</h3>
        </div>
        <hr>
        <div class="form-group">
          <label for="email"></label>
          <input type="email" class="form-control" id="email" placeholder="Correo" name="email" [(ngModel)]="loginData.email">
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" class="form-control" id="password" placeholder="Contrase침a" name="password" [(ngModel)]="loginData.password">
        </div>
        <div class="form-group d-flex justify-content-center">
        <button type="button" name="button" class="btn btn-outline-info btn-block" (click)="login(loginData)">Login</button>
        </div>
        <div class="form-group d-flex justify-content-end">
          <span><a data-toggle="modal" data-target="#exampleModal">Olvide mi contrase침a</a></span>
        </div>
        <div class="form-group">
          <h5>Iniciar Sesi칩n con Google</h5>
          <div class=" d-flex justify-content-center">
            <button type="button" name="button" class="btn btn-danger btn-lg" (click)="login('google')">Google</button>
          </div>
        </div>
        <div class="form-group d-flex justify-content-center">
          <p>No tienes Cuenta? <a routerLink="/register">Crear cuenta</a></p>
        </div>
      </div>
    </div>

  </div>
</form>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        jajaja que wey..!! :V 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
